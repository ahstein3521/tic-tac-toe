<h1 class='page-title'>Tic - Tac - Toe</h1>
<div class="container board">
  <div class="row">
     <div class="col-xs-4 square" data-square=0></div>
    <div class="col-xs-4 square" data-square=1></div>
    <div class="col-xs-4 square" data-square=2></div>
  </div>
  <div class="row">
     <div class="col-xs-4 square" data-square=3></div>
    <div class="col-xs-4 square" data-square=4></div>
    <div class="col-xs-4 square" data-square=5></div>
  </div> 
  <div class="row">
     <div class="col-xs-4 square" data-square=6></div>
    <div class="col-xs-4 square" data-square=7></div>
    <div class="col-xs-4 square" data-square=8></div>
  </div>
  <div class = "status"></div> 
  </div>   
    <div class='button-panel'>
      <h2>Choose Your Weapon:</h2>
        <button data-symbol="X">X</button>
        <button data-symbol="O">O</button>
      
    </div>
  		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
